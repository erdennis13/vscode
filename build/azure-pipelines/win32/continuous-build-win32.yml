steps:
- task: NodeTool@0
  inputs:
    versionSpec: "12.13.0"
- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.x'
    addToPath: true
- task: Cache@2
  displayName: Cache
  inputs:
    key: '$(Agent.OS) | yarn | .yarnrc | remote/.yarnrc | **/yarn.lock,!**/node_modules/**/yarn.lock | salt.txt'
    path: '$(Pipeline.Workspace)/yarn | **/node_modules,!**/node_modules/**/node_modules'
    cacheHitVar: 'PACKAGES_RESTORED'
- task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
  inputs:
    versionSpec: "1.x"
  condition: and(succeeded(), ne(variables['PACKAGES_RESTORED'], 'true'))
- powershell: |
    yarn --frozen-lockfile
  env:
    CHILD_CONCURRENCY: "1"
  displayName: Install Dependencies
  condition: and(succeeded(), ne(variables['PACKAGES_RESTORED'], 'true'))
- powershell: |
    yarn electron
- script: |
    yarn gulp hygiene
  displayName: Run Hygiene Checks
- powershell: |
    yarn monaco-compile-check
  displayName: Run Monaco Editor Checks
- script: |
    yarn valid-layers-check
  displayName: Run Valid Layers Checks
- powershell: |
    yarn compile
  displayName: Compile Sources
- powershell: |
    yarn download-builtin-extensions
  displayName: Download Built-in Extensions
- powershell: |
    .\scripts\test.bat --tfs "Unit Tests"
  displayName: Run Unit Tests (Electron)
- powershell: |
    yarn test-browser --browser chromium
  displayName: Run Unit Tests (Browser)
- powershell: |
    .\scripts\test-integration.bat --tfs "Integration Tests"
  displayName: Run Integration Tests (Electron)
- task: PublishTestResults@2
  displayName: Publish Tests Results
  inputs:
    testResultsFiles: '*-results.xml'
    searchFolder: '$(Build.ArtifactStagingDirectory)/test-results'
  condition: succeededOrFailed()
